    <script src="https://use.fontawesome.com/2180418238.js"></script>
    <link rel="stylesheet" type="text/css" href="css/advanced_search.css">
</head>
<body>
    <header>
        
        <ul>
            <li id="logo"><img src="image/google.png" ></li>
            <li id="Home"><a href="index.html">Home</a></li>
        </ul>
        
    </header>

        <section>
            <h2>Advanced Search</h2>
            
            <div class="container">
                <form action="https://google.com/search" target="_blank">
                    <div class="header3">
                        <h3>Find Pages with ...</h3>
                     </div>
                    <div class="label1">
                        <label for="1" >All these words: </label>
                    </div>
                    <div class="input1">
                        <input id="1" type=text name="as_q"placeholder="All these words">
                    </div>
                    <div class="label2">
                        <label for="2" >This exact word or phrase: </label>
                    </div>
                    <div class="input2">
                        <input id="2" type=text name="as_epq" placeholder="This exact word or phrase">
                    </div>
                    <div class="label3">
                        <label for="3">Any of these words: </label>
                    </div>
                    <div class="input3">
                        <input id="3" type=text name="as_oq"placeholder="Any of these words">
                    </div>
                    <div class="label4">
                        <label for="4">none of these words:</label>
                    </div>
                    <div class="input4">
                        <input id="4" type=text name="as_eq" placeholder="none of these words">
                    </div>
                    <div class="button">
                        <input type="submit" value="Advanced Search">
                    </div>
                </form>
            </div>
        </section>
